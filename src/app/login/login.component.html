

<mat-toolbar color="primary" class="header">
  <div class="headerTitle"> My To-do List App</div>
  <div class="barspace">
    <div class="headerBtns">
      <div style="display: table-row;">
        <div class="icons">
          <br>
          <a href="https://github.com/ben-tancock">
            <img class="iconImgs" src="../../assets/images/giticon.png" alt="">
          </a>
          <p class="iconLabel">Github</p>
        </div>

        <div  class="icons">
          <br>
          <a href="https://www.linkedin.com/in/ben-tancock/">
            <img class="iconImgs" src="../../assets/images/linkedin_icon.png" alt="">
          </a>
          <p class="iconLabel">LinkedIn</p>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>



<div class="lboxContainer">
  <div class="loginBox">
    <div>
      <br>
      <p id="title" >User Login</p>
    </div>

    <div class="inputs">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" class="username" #Username>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" class="password" #Password>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <br>
    </div>

    <!-- Use Angular routing to send to tasks page with user data to display, if successful -->
    <!-- routing: [routerLink] = "['/url', data stuff]"  => [routerLink]="['/tasks']" -->
    <!-- Might need to do routing in component?-->
    <div class="btnContainer">
      <button (click)="loginClick(Username.value, Password.value)"  mat-flat-button color="primary" style="margin: 10px">
        Login
      </button>

      <!-- To do: send to register component, let user know register successful / unsuccessful, send back to login-->
      <button (click)="btnRegister(Username.value, Password.value)" mat-flat-button color="primary" style="margin: 10px">
        Register
      </button>
    </div>
  </div>
</div>
